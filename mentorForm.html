<!DOCTYPE html>
<html>
  
<head>
  <title>Mentor Form</title>

   <link href="mentorForm.css" rel="stylesheet" type="text/css" />

<body>
  <h2><center>Become a Mentor</center></h2>
  <p>Fill out this form to become a mentor. Anyone from upper classmen to industry professionals can become a mentor.</p>

<form id = "MentorForm" action = "displayMentor.html" method = "post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="linkedIn">LinkedIn link:</label><br>
  <input type="text" id="linkedIn" name="linkedIn"><br>
  <label for="email">Preferred email address:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="work">Employer/School attending:</label><br>
  <input type="text" id="work" name="work"><br>
  <label for="field">Field/Major: </label><br>
  <input type="text" id="field" name="field"><br>  
  <label for="">Are you interested in mentoring a student or a women in the early stages of her career?</label><br>
  <select name="select" id="menteeRe" ><option value="Student">Student</option>
  <option value="Woman in early stages of her career">earlyCareer</option>
  <option value="Both">Both</option>
</select> <br>
  
  <input type="submit" value="Submit">
  </form>
  <script src="mentorFormjs.js"></script>
</body>
